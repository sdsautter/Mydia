<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/mydia_style.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Expandable Search Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="" class="search-form">
                <div class="input-group add-on">
            		<label for="search" class="sr-only">Search</label>
            		<input type="text" class="form-control" type="search" name="search" id="search" placeholder="search">
              		<div class="input-group-btn">
                    <button class="btn btn-default" type="submit" id="lookie">
                        <i class="glyphicon glyphicon-search"></i></button>
            	    </div>
                </div>
            </form>
        </div>
    </div>
</div>
  <!-- Custom Script -->
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
